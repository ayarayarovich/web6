<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web 6</title>

    <link rel="shortcut icon" type="image/jpg" href="/static/ball.png"/>
    <script defer src="/static/index.js"></script>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="content">

    <div class="container">
        <div class="row min-vh-100 align-content-center">
            <div class="col-12 offset-lg-3 col-lg-6">
                <div class="card shadow p-4 p-md-5 bg-blur" id="card">
                    <p class="display-6 text-center mb-5">Шаурмечный рай!</p>

                    <form id="calculatorForm">

                        <div class="row mb-3">
                            <div class="col-12 col-lg-6">
                                <div class="form-floating mb-3">
                                    <select class="form-select" name="meal" id="calculator__meal"></select>
                                    <label for="calculator__meal" class="form-label">Выберите, что желаете</label>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control bg-blur" id="calculator__amount" name="amount" min="1" step="1" value="1" placeholder="Количество">
                                    <label for="calculator__amount" class="form-label">Количество</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3" id="calculator__radios">
                        </div>

                        <div class="mb-4" id="calculator__checkboxes">
                        </div>

                        <div class="mb-3 fs-4">
                            <div class="row justify-content-between">
                                <div class="col-auto"><span class=>Всего:</span></div>
                                <div class="col-auto"><span id="calculator__finalCost"></span><span> ₽</span></div>
                            </div>
                        </div>


                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-outline-primary mx-auto">Оформить заказ</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

<div id="bg-canvas" class="canvas"></div>

</body>
</html>
